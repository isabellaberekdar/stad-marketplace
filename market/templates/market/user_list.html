{% extends "base_generic.html" %}

{% block content %}
    <br>
    <p>Users List</p>
    
    {% if user_list %}
    <ul>
        {% for user in user_list %}
            <li><a href="{{ user.get_absolute_url }}">{{ user.username }}</a> {{ user.first_name }} {{ user.last_name }} </li>
        {% endfor %}
    </ul>


    {% else %}
    <p>There are no users at all in the database.</p>
    {% endif %}
    
{% endblock %}
