{% extends "base_generic.html" %}

{% block content %}
    <br>
    <p>Categories List</p>
    
    {% if category_list %}
    <ul>
        {% for category in category_list %}
        <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>


    {% else %}
        <p>There are no categories at all in the database.</p>
    {% endif %}
    
{% endblock %}
