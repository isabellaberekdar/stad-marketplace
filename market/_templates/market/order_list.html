{% extends "base_generic.html" %}

{% block content %}
    <br>
    <p>Orders List</p>
    
    {% if order_list %}
    <ul>
        {% for order in order_list %}
            <li><a href="{{ order.get_absolute_url }}">{{ order.id }}</a> {{ order.buyer.username }} | {{ order.date_ordered }}</li>
        {% endfor %}
    </ul>


    {% else %}
    <p>There are no orders at all in the database.</p>
    {% endif %}
    
{% endblock %}
